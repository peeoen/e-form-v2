<div *ngIf="!reportNotFound" class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="content content-header">
      <app-report-header [reportName]="report.reportName" (added)="addPage()" (saved)="savePage()"></app-report-header>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="content content-pdf">
      <div class="row report-form ">
        <div class="control-panel">
          <app-control-list></app-control-list>
        </div>
        <div class="form-panel panel">
          <app-report-builder></app-report-builder>
        </div>
        <div class="page-panel">
          <app-page-list></app-page-list>
        </div>
      </div>
    </div>
  </div>
</div>
<h1 *ngIf="reportNotFound">
  Report Not Found
</h1>

<code>
  <pre>{{report |json}}</pre>
</code>
