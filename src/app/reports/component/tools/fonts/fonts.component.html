<div class="col-12 control">
  <mat-form-field class="font-family">
    <mat-select [value]="fontStyles?.default">
      <mat-option [value]="font" *ngFor="let font of fontStyles?.list">{{font}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="font-size">
    <mat-select [value]="fontSizes?.default">
      <mat-option [value]="size" *ngFor="let size of fontSizes?.list">{{size}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="d-inline-block font-up-down">
    <mat-icon class="border-control">add</mat-icon>
  </div>
  <div class="d-inline-block font-up-down">
    <mat-icon class="border-control">remove</mat-icon>
  </div>
  <div class="d-inline-block font-style">
    <div class="d-inline-block font-up-down">
      <mat-icon class="border-control">format_bold</mat-icon>
    </div>
    <div class="d-inline-block font-up-down">
      <mat-icon class="border-control">format_italic</mat-icon>
    </div>
    <div class="d-inline-block font-up-down">
      <mat-icon class="border-control">format_underline</mat-icon>
    </div>
  </div>
  <div class="d-inline-block font-color">
    <div class="d-inline-block font-up-down">
      <mat-icon class="border-control">format_color_fill</mat-icon>
    </div>
    <div class="d-inline-block font-up-down">
      <mat-icon class="border-control">format_color_text</mat-icon>
    </div>
  </div>
  <div>
  </div>
