<div class="content">
  <div class="header-control">
    <div class="save-control">
      <mat-icon>save</mat-icon>
    </div>
    <div class="control-header">
      <div>
        {{reportName}}
      </div>
    </div>
  </div>
  <div class="control-elements">
    <div class="row no-gutters">
      <div class="font-control control-group row no-gutters" style="width: 475px;">
        <div class="col-12 control">
          <mat-form-field class="font-family">
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Calibri</mat-option>
              <mat-option value="option2">Tahoma</mat-option>
              <mat-option value="option3">Thai sarabun</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="font-size">
            <mat-select value="14">
              <mat-option>None</mat-option>
              <mat-option value="14">14</mat-option>
              <mat-option value="16">16</mat-option>
              <mat-option value="18">18</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="d-inline-block font-up-down">
            <mat-icon class="border-control">add</mat-icon>
          </div>
          <div class="d-inline-block font-up-down">
            <mat-icon class="border-control">remove</mat-icon>
          </div>
          <div class="d-inline-block font-style">
            <div class="d-inline-block font-up-down">
              <mat-icon class="border-control">format_bold</mat-icon>
            </div>
            <div class="d-inline-block font-up-down">
              <mat-icon class="border-control">format_italic</mat-icon>
            </div>
            <div class="d-inline-block font-up-down">
              <mat-icon class="border-control">format_underline</mat-icon>
            </div>
          </div>
          <div class="d-inline-block font-color">
            <div class="d-inline-block font-up-down">
              <mat-icon class="border-control">format_color_fill</mat-icon>
            </div>
            <div class="d-inline-block font-up-down">
              <mat-icon class="border-control">format_color_text</mat-icon>
            </div>
          </div>
          <div>
          </div>
        </div>
        <div class="col-12 align-self-end">
          <div class="control-desc">
            Font
          </div>
        </div>
      </div>
      <div class="font-control control-group row no-gutters" style="width: 162px;">
        <div class="col-12 align-self-end text-center">
          <div class="control">
            <div class="d-inline-block ">
              <div class="d-inline-block font-up-down">
                <mat-icon class="border-control">format_align_left</mat-icon>
              </div>
              <div class="d-inline-block font-up-down">
                <mat-icon class="border-control">format_align_center</mat-icon>
              </div>
              <div class="d-inline-block font-up-down">
                <mat-icon class="border-control">format_align_right</mat-icon>
              </div>
              <div class="d-inline-block font-up-down">
                <mat-icon class="border-control">format_align_justify</mat-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 align-self-end">
          <div class="control-desc">
            Alignment
          </div>
        </div>
      </div>
      <div class="font-control control-group row no-gutters" style="width: 205px;">
        <div class="col-12 text-center">
          <div class="d-inline-block font-color">
            <mat-form-field class="control-size">
              <input matInput type="number" placeholder="Width (px)" value="0">
            </mat-form-field>
          </div>
          <div class="d-inline-block font-color">
            <mat-form-field class="control-size">
              <input matInput type="number" placeholder="Heigt (px)" value="0">
            </mat-form-field>
          </div>
        </div>
        <div class="col-12 align-self-end">
          <div class="control-desc">
            Size
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
